<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CryptoBal</title>
	<meta name="description" content="Monitor your Crypto balance" />
	<link rel="shortcut icon" type="image/png" href="images/logo.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/tailwind.min.css">
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/header.js"></script>
</head>
<body class="bg-gray-800">

	<div class="relative bg-gray-800">
		<div class="relative max-w-7xl mx-auto py-8 px-4 sm:py-12 sm:px-6 lg:px-8">
			<h2 class="text-3xl text-white tracking-tight sm:text-4xl">What cryptocurrencies do you hold and how much?</h2>
			<div class="mt-6">
				<div class="mt-2 flex rounded-md">
					<input type="text" name="crypto" id="crypto" class="block py-2 max-w-[7em] text-gray-400 placeholder-gray-500 bg-gray-700 rounded-l-md pl-4 sm:text-sm focus:outline-none" placeholder="Symbol">
					<input type="text" name="amount" id="amount" class="block py-2 max-w-[7em] text-gray-400 placeholder-gray-500 bg-gray-700 pl-4 sm:text-sm border border-gray-700 border-l-gray-600 focus:outline-none" placeholder="Amount">
					<button type="button" id="add-btn" class="-ml-px relative inline-flex items-center space-x-2 px-4 py-2 border border-gray-700 text-sm font-medium rounded-r-md text-gray-400 border-l-gray-600 bg-gray-700 hover:bg-gray-600 focus:outline-none">Add</button>
				</div>
			</div>

			<h2 class="text-3xl mt-12 text-white tracking-tight sm:text-4xl">Added cryptocurrencies</h2>
			<div class="max-w-md mt-6 flex flex-col">
				<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
					<div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
						<div class="shadow overflow-hidden border-b border-gray-600 sm:rounded-lg">
							<table class="min-w-full divide-y divide-gray-600">
								<thead class="bg-gray-700">
									<tr>
										<th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Logo</th>
										<th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Symbol</th>
										<th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
										<th scope="col" class="relative px-4 py-3">
											<span class="sr-only">Remove</span>
										</th>
									</tr>
								</thead>
								<tbody id="cryptos" class="bg-gray-700 divide-y divide-gray-600">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<h2 class="text-3xl mt-12 text-white tracking-tight sm:text-4xl">Settings</h2>

			<h2 class="text-xl mt-6 text-white tracking-tight sm:text-2xl">Exchange</h2>

			<div class="mt-3 flex items-center">
				<button id="webSockets-btn" type="button" class="bg-gray-700 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none" role="switch" aria-checked="false" aria-labelledby="webSockets">
					<span id="webSockets-animation" aria-hidden="true" class="translate-x-0 pointer-events-none inline-block h-5 w-5 rounded-full bg-gray-100 shadow transform ring-0 transition ease-in-out duration-200"></span>
				</button>
				<span class="ml-3" id="webSockets">
					<span class="text-sm font-medium text-gray-300">Enable WebSockets</span>
				</span>
			</div>

			<div class="max-w-md mt-3 flex flex-col">
				<label for="fetch-time" class="block text-sm font-medium text-gray-300">Fetch prices every</label>
				<select id="fetch-time" name="fetch-time" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-gray-600 text-gray-300 border-gray-400 focus:outline-none sm:text-sm rounded-md">
					<option value="1">1 second</option>
					<option value="2">2 seconds</option>
					<option value="3">3 seconds</option>
					<option value="4">4 seconds</option>
					<option value="5" selected>5 seconds</option>
					<option value="6">6 seconds</option>
					<option value="7">7 seconds</option>
					<option value="8">8 seconds</option>
					<option value="9">9 seconds</option>
					<option value="10">10 seconds</option>
					<option value="15">15 seconds</option>
					<option value="20">20 seconds</option>
					<option value="30">30 seconds</option>
					<option value="45">45 seconds</option>
					<option value="60">60 seconds</option>
				</select>
			</div>

			<h2 class="text-xl mt-6 text-white tracking-tight sm:text-2xl">Graph</h2>

			<div class="mt-3 flex items-center">
				<button id="graph-btn" type="button" class="bg-indigo-600 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none" role="switch" aria-checked="true" aria-labelledby="graph">
					<span id="graph-animation" aria-hidden="true" class="translate-x-5 pointer-events-none inline-block h-5 w-5 rounded-full bg-gray-100 shadow transform ring-0 transition ease-in-out duration-200"></span>
				</button>
				<span class="ml-3" id="graph">
					<span class="text-sm font-medium text-gray-300">Enable graph</span>
				</span>
			</div>

			<div class="max-w-md mt-3 flex flex-col">
				<label for="graph-reset" class="block text-sm font-medium text-gray-300">Reset graph every</label>
				<select id="graph-reset" name="graph-reset" class="mt-1 block w-full pl-3 pr-10 py-2 text-base bg-gray-600 text-gray-300 border-gray-400 focus:outline-none sm:text-sm rounded-md">
					<option value="1" selected>1 day</option>
					<option value="2">2 days</option>
					<option value="3">3 days</option>
					<option value="4">4 days</option>
					<option value="5">5 days</option>
					<option value="6">6 days</option>
					<option value="7">7 days</option>
					<option value="8">8 days</option>
					<option value="9">9 days</option>
					<option value="10">10 days</option>
					<option value="15">15 days</option>
					<option value="20">20 days</option>
					<option value="30">30 days</option>
					<option value="45">45 days</option>
					<option value="60">60 days</option>
				</select>
			</div>

			<button id="start-btn" type="button" class="inline-flex mt-6 items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">Monitor</button>
		</div>
	</div>
	<script src="js/default.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
